<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

    <title>RocketCast</title>
    <link rel="stylesheet" href="public/styles.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo.png" alt="RocketCast">
    </header>
    
    <div id="container">
      <div class="card">
        <div class="card-image"></div>

        <div class="card-content">
          <h1>AdonisJS, vale a pena utilizar? | Podcast FalaDev #01</h1>

          <div class="description">
            <p class="artist">
              <ion-icon name="person"></ion-icon>
              Diego Fernandes, Guilherme Pellizzetti e Higor Ribeiro
            </p>
  
            <p class="publish-date">
              <ion-icon name="calendar" size="small"></ion-icon>
              31/10/2019
            </p>
          </div>
        </div>

        <div class="player">
          <button id="play-button" type="button">
            <ion-icon class="play-icon" name="play" style="transform: translateX(1.5px);"></ion-icon>
          </button>

          <input type="range" min="0" max="0" id="seekbar" step="1" />
          
          <a href="#" id="mute">
            <ion-icon name="volume-high"></ion-icon>
          </a>
        </div>
      </div>

      <div class="episodes-list">
        <h2>Próximos episódios</h2>
      </div>
    </div>

    <script src="src/app.js" type="module"></script>
  </body>
</html>
